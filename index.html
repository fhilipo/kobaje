<!DOCTYPE html>
<html>
<head>
  <title>Kobaje</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
		$(document).ready(function(){
			$("#izracunaj").click(function(){
				izracunaj();
			});
			$("#kolicina").keydown(function(){
				$("#sastojci").hide();
			});
		});

		function izracunaj() {
			if ($("#kolicina").val()) {
				let kolicina = parseFloat($("#kolicina").val());

				$("#sol").text((kolicina * 1000 * 0.023).toFixed(1));
				$("#cili").text((kolicina / 18 * 27).toFixed(1));
				$("#ljuta").text((kolicina / 18 * 31).toFixed(1));
				$("#slatka").text((kolicina / 18 * 30).toFixed(1));
				$("#papar").text((kolicina / 18 * 24).toFixed(1));
				$("#secer").text((kolicina / 18 * 100).toFixed(1));

				let prasak = Math.round(kolicina / 10);
				$("#prasak").text(prasak == 0 ? 1 : prasak);

				$("#sastojci").show();
			}
		}

		
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style>
		body {
			font-size: 17px;
			background-color: #EAFEF1;
		}
		h1 {
			font-size: 33px;
		}
		.ingredient-amount {
			font-size: 25px;
		}
		footer {
			position: fixed;
			height: 50px;
			bottom: 0;
			width: 100%;
			background-color: #198754;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container" style="margin-top: 20px;">
		<h1>Kobaje</h1>
		<div class="row" style="margin-bottom: 15px; margin-top: 20px;">
			<div class="col-sm-3 align-self-center">
				<input id="kolicina" type="number" style="width: 100%;" placeholder="Količina mesa" min="1">
			</div>
		</div>
		<div class="row" style="margin-bottom: 35px;">
			<div class="col-sm-3 align-self-center">
				<button id="izracunaj" class="btn btn-success" style="width: 100%;">Izračunaj</button>
			</div>
		</div>
		<div id="sastojci" style="display: none;">
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Sol (2.3%): <span id="sol" class="ingredient-amount"></span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Čili: <span id="cili" class="ingredient-amount"></span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Ljuta paprika: <span id="ljuta" class="ingredient-amount"></span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Slatka paprika: <span id="slatka" class="ingredient-amount"></span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Papar: <span id="papar" class="ingredient-amount"></span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Šećer: <span id="secer" class="ingredient-amount"></span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Prašak: <span id="prasak" class="ingredient-amount"></span> kom</span>
				</div>
			</div>
		</div>
		<footer class="fixed-bottom">
			<span style="text-align: center; margin-left: auto; margin-right: auto; margin-top: 7px; display: table;"><b>Kobaje</b>&reg;<i> Fićo</i></span>
		</footer>
	</div>
</body>
</html>
