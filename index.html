<!DOCTYPE html>
<html>
<head>
  <title>Kobaje</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
		$(document).ready(function(){
			$("#izracunaj").click(function(){
				izracunaj();
			});
			$("#kolicina").keydown(function(){
				$("#sastojci").hide();
			});
		});

		function izracunaj() {
			console.log("izracunaj");
			$("#sastojci").show();
		}

		
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style>
		body {
			font-size: 17px;
		}
		sup {
			font-size: 10px;
		}
		h1 {
			font-size: 30px;
		}
		.ingredient-amount {
			font-size: 25px;
		}
	</style>
</head>
<body>
	<div class="container" style="margin-top: 20px;">
		<h1>Kobaje</h1>
		<div class="row" style="margin-bottom: 15px; margin-top: 20px;">
			<div class="col-sm-3 align-self-center">
				<input id="kolicina" type="number" style="width: 100%;" placeholder="Količina mesa" min="0">
			</div>
		</div>
		<div class="row" style="margin-bottom: 35px;">
			<div class="col-sm-3 align-self-center">
				<button id="izracunaj" style="width: 100%;">Izračunaj</button>
			</div>
		</div>
		<div id="sastojci" style="display: none;">
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Sol (2.3%): <span class="ingredient-amount">230</span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Papar: <span class="ingredient-amount">230</span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Čili: <span class="ingredient-amount">230</span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Ljuta paprika: <span class="ingredient-amount">230</span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Slatka paprika: <span class="ingredient-amount">230</span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Šećer: <span class="ingredient-amount">230</span> g</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 align-self-center">
					<span>Prašak: <span class="ingredient-amount">230</span> g</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
